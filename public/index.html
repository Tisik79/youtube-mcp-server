<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube MCP Client</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1>YouTube MCP Client</h1>
        
        <div class="row mt-4">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title" id="video-title">No video selected</h5>
                    </div>
                    <div class="card-body">
                        <div id="player-container">
                            <div id="player"></div>
                        </div>
                        
                        <div class="mt-3">
                            <div class="progress" style="height: 5px;">
                                <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%"></div>
                            </div>
                            <div class="d-flex justify-content-between mt-1">
                                <small id="current-time">0:00</small>
                                <small id="duration">0:00</small>
                            </div>
                        </div>
                        
                        <div class="mt-3 d-flex justify-content-between">
                            <div class="btn-group">
                                <button id="play-btn" class="btn btn-primary">Play</button>
                                <button id="pause-btn" class="btn btn-secondary">Pause</button>
                                <button id="stop-btn" class="btn btn-danger">Stop</button>
                            </div>
                            
                            <div class="d-flex align-items-center">
                                <button id="mute-btn" class="btn btn-sm btn-outline-secondary me-2">ðŸ”Š</button>
                                <input type="range" class="form-range" id="volume-slider" min="0" max="100" value="100" style="width: 100px;">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title">Video Search</h5>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="search-input" class="form-control" placeholder="Search YouTube...">
                            <button id="search-btn" class="btn btn-outline-secondary">Search</button>
                        </div>
                        
                        <div id="search-results" class="list-group">
                            <!-- Search results will be added here -->
                        </div>
                    </div>
                </div>
                
                <div class="card mt-3">
                    <div class="card-header">
                        <h5 class="card-title">Connected Clients</h5>
                    </div>
                    <div class="card-body">
                        <ul id="client-list" class="list-group">
                            <!-- Client list will be added here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
